{% set name = "stracking" %}
{% set version = "0.1.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/sylvainprigent/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: f26b80e9f42ff599839d457c88edef9fdc4191e99963211e4ff7ffd58cac7c93

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - numpy
    - pip
    - python >=3.7
    - scipy
  run:
    - numpy
    - python >=3.7
    - scikit-image >=0.18.1
    - scipy >=1.6.3

test:
  imports:
    - stracking
    - stracking.containers
    - stracking.data
    - stracking.detectors
    - stracking.features
    - stracking.filters
    - stracking.io
    - stracking.linkers
    - stracking.observers
    - stracking.properties
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sylvainprigent/stracking
  summary: Particles tracking for scientific imaging
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
